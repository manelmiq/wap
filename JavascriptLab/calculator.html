<!DOCTYPE html>
<html>

This file is a tip calculator page using JavaScript.
-->
<script>
    function calcTip() {
        var subtotal = parseFloat(document.getElementById('subtotal').value, 2);
        var tip = parseFloat(document.getElementById('tip').value, 2);
        var total =  subtotal + (subtotal * (tip / 100));
        if (!isNaN(document.getElementById('subtotal').value) &&
            !isNaN(document.getElementById('tip').value)
        ) {
            document.getElementById('total').innerHTML = '$' + total.toFixed(2);
        }else{
            document.getElementById('tip').value = '';
            document.getElementById('subtotal').value = '';
            document.getElementById('total').value = '';
            alert("Digit valid numbers!");
        }

    }

</script>
<head>
    <title>Tip Calculator</title>
    <link href="tip.css" type="text/css" rel="stylesheet"/>
    <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body>
<h1>
    <img id="logo" src="calc.jpg" alt="++--**//"/>
    Tip Calculator
</h1>

<div>
    <label><input id="subtotal" type="text"/> $ Subtotal</label>
</div>

<div>
    <label><input id="tip" type="text"/> % Tip</label>
</div>

<div>
    <button id="btn" onclick="calcTip();">Calculate Tip</button>
</div>

<hr/>

<div>
    <h2>Your total:</h2>
    <p id="total">$0.00</p>
</div>
</body>
</html>
